<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>online course registration</title>
    <meta name="viewport" content="width=device-width,
     initial-scale=1.0"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
      <h1 class="form-title">Course Registration Form</h1>
      <form action="#">
        <div class="main-user-info">
         <div class="user-input-box">
           <label for="Full Name">Full Name</label>
           <input type="text"
           id="Fullname"
           name="Fullname"
           placeholder="Enter Full name">   
         </div>
         <div class="user-input-box">
            <label for="Last Name"> Last Name</label>
            <input type="text"
            id="Last name"
            name="Last name"
            placeholder=" Enter Last name">
        </div>  
        <div class="user-input-box">
            <label for="Email">Email</label>
            <input type="text"
            id="Email"
            name="Email"
            placeholder="Enter Email"> 
          </div>
          <div class="user-input-box">
            <label for="phone Number">Phone Number</label>
            <input type="text"
            id="phone number"
            name="phone number"
            placeholder=" Enter Phone Number"> 
          </div>
            <div class="user-input-box">
              <label for="CNIC">CNIC</label>
              <input type="text"
              id="CNIC"
              name="CNIC"
              placeholder="Enter Your CNIC ">   
            </div>
            <div class="user-input-box">
                <label for=" Father CNIC "> Father CNIC (optional) </label>
                <input type="text"
                id="Father CNIC"
                name="Father CNIC"
                placeholder="Enter Father CNIC">   
              </div>
          <div class="user-input-box">
          <label for="Address">Address</label>
            <input type="text"
            id="Address"
            name="Address"
            placeholder="Enter Address"> 
          </div>
          <div class="user-input-box">
            <label for="City">City</label>
            <input type="text"
            id="City"
            name="City"
            placeholder="Enter Your City"> 
          </div>
        </div>
        <div class="gender-details-box">
            <span class="Gender-title">Gender</span>
            <div class="Gender-category">
                <input type="checkbox"name="gender"id="male">
                <label for="male">male</label>
                <input type="checkbox"name="gender"id="female">
                <label for="female">female</label>
                </div>
                <div class="course">
                    <span class="select a course-title">Select A Course</span>   
                <form action="action">
                    <label for="course"></label>
                    <select name="course" id="course">
                        <option value="Web & Mobile App Development">Web & Mobile App Development</option>
                        <option value="Graphic Designing">graphic designing</option>
                        <option value="Introduction To Programming">introduction to programming</option>
                        <option value="3d Animation">3d Animation</option>
                        <option value="Digital Marketing">Digital Marketing</option>
                    </select>
                </form>
           
        </div>
        <div class="form-submit-btn">
            <input type="submit" value="register">
        </div>
      </form>
    </div>
</body>
</html>
